{% extends 'base.html' %}

{% block title %}Return Book{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Return Book</h2>
            </div>
            <div class="card-body">
                <p class="text-center">Are you sure you want to return "{{ borrowed_book.book.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Confirm Return</button>
                        <a href="{% url 'borrowed_books' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
